<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Generation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #f0f0f0; padding: 10px; height: 400px; overflow-y: auto; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend 3D Generation Test</h1>
        
        <div class="section">
            <h2>Test Image Upload</h2>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="testConversion()">Test 3D Conversion</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="section">
            <h2>Logs</h2>
            <div id="log"></div>
        </div>
        
        <div class="section">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testConversion() {
            const fileInput = document.getElementById('fileInput');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                log('Please select a file first', 'error');
                return;
            }

            const file = fileInput.files[0];
            log(`Starting 3D conversion test with file: ${file.name} (${file.size} bytes)`);

            try {
                // Simulate the same process as the Angular app
                log('Creating FormData...');
                const formData = new FormData();
                formData.append('file', file);
                
                const options = {
                    widthMM: 100,
                    baseMM: 3,
                    maxHeightMM: 15,
                    invert: false
                };
                formData.append('options', JSON.stringify(options));
                
                log(`Options: ${JSON.stringify(options)}`);
                log('Making HTTP request to /api/hq...');

                const startTime = Date.now();
                const response = await fetch('/api/hq', {
                    method: 'POST',
                    body: formData,
                });

                const requestTime = Date.now() - startTime;
                log(`HTTP response received after ${requestTime}ms: ${response.status} ${response.statusText}`);
                log(`Content-Type: ${response.headers.get('content-type')}`);
                log(`Content-Length: ${response.headers.get('content-length')}`);

                if (!response.ok) {
                    let errorBody;
                    try {
                        errorBody = await response.json();
                    } catch {
                        errorBody = { error: 'Failed to process response' };
                    }
                    log(`HTTP error: ${JSON.stringify(errorBody)}`, 'error');
                    return;
                }

                log('Reading response text...');
                const responseStartTime = Date.now();
                const objData = await response.text();
                const responseTime = Date.now() - responseStartTime;
                
                log(`OBJ data received after ${responseTime}ms:`, 'success');
                log(`- Length: ${objData.length} characters`);
                log(`- Has vertices: ${objData.includes('v ')}`);
                log(`- Has faces: ${objData.includes('f ')}`);
                log(`- Line count: ${objData.split('\\n').length}`);
                log(`- Preview: ${objData.substring(0, 200)}...`);

                // Test OBJ parsing
                log('Testing OBJ parsing...');
                const parseStartTime = Date.now();
                const mesh = parseOBJ(objData);
                const parseTime = Date.now() - parseStartTime;
                
                log(`OBJ parsed successfully in ${parseTime}ms:`, 'success');
                log(`- Vertices: ${mesh.vertices.length / 3}`);
                log(`- Faces: ${mesh.faces.length / 3}`);

                resultsDiv.innerHTML = `
                    <h3>Conversion Successful!</h3>
                    <p><strong>Total time:</strong> ${Date.now() - startTime}ms</p>
                    <p><strong>Vertices:</strong> ${mesh.vertices.length / 3}</p>
                    <p><strong>Faces:</strong> ${mesh.faces.length / 3}</p>
                    <p><strong>Data size:</strong> ${objData.length} characters</p>
                `;

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                resultsDiv.innerHTML = `<h3>Conversion Failed!</h3><p>${error.message}</p>`;
            }
        }

        function parseOBJ(obj) {
            const vertices = [];
            const faces = [];
            const lines = obj.split('\\n');
            
            for (const line of lines) {
                const parts = line.trim().split(' ');
                switch (parts[0]) {
                    case 'v':
                        vertices.push(parseFloat(parts[1]), parseFloat(parts[2]), parseFloat(parts[3]));
                        break;
                    case 'f':
                        const i1 = parseInt(parts[1].split('/')[0]) - 1;
                        const i2 = parseInt(parts[2].split('/')[0]) - 1;
                        const i3 = parseInt(parts[3].split('/')[0]) - 1;
                        faces.push(i1, i2, i3);
                        if (parts.length > 4) {
                            const i4 = parseInt(parts[4].split('/')[0]) - 1;
                            faces.push(i1, i3, i4);
                        }
                        break;
                }
            }
            
            return {
                vertices: new Float32Array(vertices),
                faces: new Uint32Array(faces),
            };
        }

        // Load test image automatically if available
        window.addEventListener('load', () => {
            log('Test page loaded - ready for 3D conversion testing');
        });
    </script>
</body>
</html>
